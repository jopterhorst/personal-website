<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .light-bg { fill: url(#lightBg); }
      .dark-bg { fill: url(#darkBg); display: none; }
      .light-glass { fill: rgba(255,255,255,0.1); }
      .dark-glass { fill: rgba(255,255,255,0.05); display: none; }
      .light-highlight { fill: rgba(255,255,255,0.4); }
      .dark-highlight { fill: rgba(255,255,255,0.1); display: none; }
      
      @media (prefers-color-scheme: dark) {
        .light-bg { display: none; }
        .dark-bg { display: block; }
        .light-glass { display: none; }
        .dark-glass { display: block; }
        .light-highlight { display: none; }
        .dark-highlight { display: block; }
      }
    </style>
    
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d30;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Light mode background -->
  <rect class="light-bg" width="180" height="180" rx="40" ry="40" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Dark mode background -->
  <rect class="dark-bg" width="180" height="180" rx="40" ry="40" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Light mode glass effect -->
  <rect class="light-glass" x="4" y="4" width="172" height="86" rx="36" ry="36" opacity="0.8"/>
  
  <!-- Dark mode glass effect -->
  <rect class="dark-glass" x="4" y="4" width="172" height="86" rx="36" ry="36" opacity="0.6"/>
  
  <!-- Letter "J" with Apple-style typography -->
  <text x="90" y="125" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Helvetica, Arial, sans-serif" 
        font-size="90" font-weight="600" text-anchor="middle" fill="url(#accent)" filter="url(#glow)">J</text>
        
  <!-- Light mode highlight -->
  <rect class="light-highlight" x="8" y="8" width="164" height="4" rx="2"/>
  
  <!-- Dark mode highlight -->
  <rect class="dark-highlight" x="8" y="8" width="164" height="4" rx="2"/>
</svg>

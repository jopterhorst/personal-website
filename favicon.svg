<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .light-bg { fill: url(#lightBg); }
      .dark-bg { fill: url(#darkBg); display: none; }
      .light-glass { fill: rgba(255,255,255,0.1); }
      .dark-glass { fill: rgba(255,255,255,0.05); display: none; }
      .light-highlight { fill: rgba(255,255,255,0.3); }
      .dark-highlight { fill: rgba(255,255,255,0.1); display: none; }
      
      @media (prefers-color-scheme: dark) {
        .light-bg { display: none; }
        .dark-bg { display: block; }
        .light-glass { display: none; }
        .dark-glass { display: block; }
        .light-highlight { display: none; }
        .dark-highlight { display: block; }
      }
    </style>
    
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d30;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Light mode background -->
  <rect class="light-bg" width="32" height="32" rx="7" ry="7" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Dark mode background -->
  <rect class="dark-bg" width="32" height="32" rx="7" ry="7" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  
  <!-- Light mode glass effect -->
  <rect class="light-glass" x="1" y="1" width="30" height="15" rx="6" ry="6" opacity="0.8"/>
  
  <!-- Dark mode glass effect -->
  <rect class="dark-glass" x="1" y="1" width="30" height="15" rx="6" ry="6" opacity="0.6"/>
  
  <!-- Letter "J" with Apple-style typography -->
  <text x="16" y="23" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Helvetica, Arial, sans-serif" 
        font-size="18" font-weight="600" text-anchor="middle" fill="url(#accent)" filter="url(#glow)">J</text>
        
  <!-- Light mode highlight -->
  <rect class="light-highlight" x="2" y="2" width="28" height="1" rx="0.5"/>
  
  <!-- Dark mode highlight -->
  <rect class="dark-highlight" x="2" y="2" width="28" height="1" rx="0.5"/>
</svg>
